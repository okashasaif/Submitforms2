<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div>
<h1>Contact form</h1>
<form action="https://formsubmit.co/c284cf72c6f9b2fe138d58183bfc32fc" method="POST">
    <input type="text" name="Name" placeholder="Full Name" required>
    <input type="email" name="Email" placeholder="Email" required>
    <textarea name="Message" placeholder="Message" required></textarea>
    <button type="submit">Send</button>
</form>
</div>
</body>
</html>
